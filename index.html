<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githubusercontent.com/nathanfarrugia/AR-Project/master/event.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
      <a-asset-item id="foxobj" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf"></a-asset-item>
     </a-assets>
     <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="custom" type='pattern' url="https://raw.githubusercontent.com/nathanfarrugia/AR-Project/master/pattern-screenshot.patt">
      <a-entity id="fox" gltf-model="#foxobj" scale="0.01 0.01 0.01">
        <a-animation attribute="rotation"
        dur="2000"
        from="0 0 0"
        to="0 360 0"
        repeat="indefinite">
        </a-animation>
      </a-entity>
    </a-marker>
    <a-entity camera look-controls wasd-controls></a-entity>

  </a-scene>
</body>
</html>
